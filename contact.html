<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Presentation</title>
</head>

<body class="position-relative" data-spy="scroll">
  

    <!--main starts here-->
    <main>
        <!--section contact starts here-->
        <section class="contact-page py-5 position-relative" id="contact">
            <div class="container">
                    <div class="row mb-4">
                            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                                <a href="index.html" class="btn btn-outline-warning mt-2">About me </a>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3 col-lg-2 offset-sm-4 offset-md-6 offset-lg-8">
                                <a href="projects.html" class="btn btn-outline-warning mt-2">My Projects </a>
                            </div>
                          </div>
                <h3 class="title text-warning mb-4 mb-sm-5">GET IN TOUCH WITH ME</h3>
                <form>
                    <div class="form-title bg-dark text-left"> 
                        <h5 class='ml-3'>Feel free to contact me.</h5>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Your name" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Your message..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-warning text-white">Submit</button>
                </form>
            </div>
        </section>
        <!--section contact ends here-->
    </main>
    <!--main ends here-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
